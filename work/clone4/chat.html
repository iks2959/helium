<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Chat- Kokoa Clone</title>
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header>
    <header class="alt-header">
        <div class="alt-header_column">
            <a href="more.html">
         <i class="fas fa-angle-left fa-3x"></i>
        </a>
         </div>
        <div class="alt-header_column">
         <h1 class="alt-header_title">이석범</h1>
         </div>
        <div class="alt-header_column">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>
  </header>

<main class="main-screen main-chat">
 <div class="chat__timestamp">
    Monday,March 21,2022
 </div>

 <div class="message-row">
    <img src="images/BTS02.jpg" />
    <div class="message-row__content">
        <span class="message__author">방탄</span>
      <div class="message__info">
        <span class="message__bubble">왓썹!</span>
        <span class="message__time">15:20</span>
      </div>
    </div>
  </div>

 <div class="message-row message-row--own">
    <div class="message-row__content">
      <div class="message__info">
        <span class="message__time">15:20</span>
        <span class="message__bubble">뭐꼬</span>
      </div>
    </div>
  </div>
</main>

<form class="reply">
  <div class="reply__column">
    <i class="far fa-plus-square fa-lg"></i>
  </div>
  <div class="reply__column">
      <input type="text" placeholder="Write a message..." />
      <i class="far fa-smile-wink fa-lg"></i> 
    <button>
        <i class="fas fa-arrow-up"></i>
    </button>  
    </div>
</form>

<div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
  
  <script src="https://kit.fontawesome.com/351eb61bfd.js" crossorigin="anonymous"></script>
</body>
</html>
